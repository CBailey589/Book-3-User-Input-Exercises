<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <Section id="legoCreationInfoForm" class="form">
        <article id="creatorName" class="formSection">
            <h3 id="creatorNameHeader" class="formSectionHeader">
                Enter your name:
            </h3>
            <label for="creatorNameInput">Enter name here</label>
            <input type="text" id="creatorNameInput" class="formInput">
        </article>

        <article id="workColor" class="formSection">
            <h3 id="workColorHeader" class="formSectionHeader">
                Enter the main color of your work:
            </h3>
            <select id="workColorSelect" class="formSelect">
            </select>
        </article>

        <article id="workShape" class="formSection">
            <h3 id="workShapeHeader" class="formSectionHeader">
                Enter the shape of your work:
            </h3>
            <label for="workShapeInput">Enter shape here</label>
            <input type="text" id="workShapeInput" class="formInput">
        </article>

        <article id="workName" class="formSection">
            <h3 id="workNameHeader" class="formSectionHeader">
                Enter the name of your work:
            </h3>
            <label for="workNameInput">Enter name here</label>
            <input type="text" id="workNameInput" class="formInput">
        </article>

        <button id="legoFormSave">Save Lego Creation</button>
    </Section>





    <script type="module" src="scripts/main.mjs"></script>
</body>

</html>
